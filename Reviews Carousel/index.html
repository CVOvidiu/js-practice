<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews Carousel Project</title>
    <script defer type="module" src="app.js"></script>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <h1>Reviews</h1>
      <div class="line"></div>
      <div class="card">
        <div class="user">
          <div class="user__img-box">
            <img
              class="mark"
              src="https://static.vecteezy.com/system/resources/previews/009/970/460/original/eps10-blue-quotation-mark-icon-isolated-on-white-background-double-quotes-symbol-in-a-simple-flat-trendy-modern-style-for-your-website-design-logo-ui-pictogram-and-mobile-application-vector.jpg"
              alt="Quotation mark"
            />
            <img class="user__pfp" src="" alt="User's profile picture" />
          </div>
          <span class="user__name"></span>
          <span class="user__title"></span>
          <p class="user__review"></p>
        </div>
        <div class="card__actions">
          <div class="card__btns">
            <button class="btn--left"><</button>
            <button class="btn--right">></button>
          </div>
          <button class="btn--random">Random review</button>
        </div>
      </div>
    </div>
  </body>
</html>
