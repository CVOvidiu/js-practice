<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <div class="section-1">
        <img
          class="logo"
          src="https://www.freeiconspng.com/thumbs/logo-design/logo-design-blank-circle-blue-and-orange-png-2.png"
          alt="project logo"
        />
        <img src="assets/xmark-solid.svg" alt="x-button" class="close" />
      </div>
      <ul class="links">
        <li>
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">About</a>
        </li>
        <li>
          <a href="#">Projects</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
      </ul>
      <div class="section-2">
        <ul class="sm-links">
          <li>
            <img
              src="./assets/instagram.svg"
              alt="instagram logo"
              class="instagram"
            />
          </li>
          <li>
            <img
              src="assets/facebook.svg"
              alt="facebook logo"
              class="facebook"
            />
          </li>
          <li>
            <img
              src="assets/linkedin.svg"
              alt="linkedin logo"
              class="linkedin"
            />
          </li>
          <li>
            <img src="assets/twitter.svg" alt="twitter logo" class="twitter" />
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
