<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="nav-center">
        <div class="nav-header">
          <img
            class="logo"
            src="https://www.freeiconspng.com/thumbs/logo-design/logo-design-blank-circle-blue-and-orange-png-2.png"
            alt="project logo"
          />
          <img class="menu" src="assets/bars-solid.svg" alt="" />
        </div>
        <ul class="link-btns link-btns--hidden">
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Projects</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
        <ul class="social-media">
          <li>
            <img
              src="./assets/instagram.svg"
              alt="instagram logo"
              class="instagram"
            />
          </li>
          <li>
            <img
              src="assets/facebook.svg"
              alt="facebook logo"
              class="facebook"
            />
          </li>
          <li>
            <img
              src="assets/linkedin.svg"
              alt="linkedin logo"
              class="linkedin"
            />
          </li>
          <li>
            <img src="assets/twitter.svg" alt="twitter logo" class="twitter" />
          </li>
        </ul>
      </div>
    </nav>
    <script src="app.js"></script>
  </body>
</html>
